spring.application.name=aplikazi

# Datasource
server.port=${CONTAINER_PORT:8080}
spring.profiles.active=${ACTIVE_PROFILE:dev}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:admin123}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.format_sql=true

security.jwt.secret-key=${JWT_KEY:12345678901234567890123456789012345678901234567890123456789012345678901234567890}
security.jwt.expiration-time=${JWT_EXPIRE_TIME:18000000000}