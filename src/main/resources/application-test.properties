spring.application.name=aplikazi

# Datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Opsional: Hibernate ddl-auto untuk CI
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.format_sql=true

security.jwt.secret-key=${JWT_KEY:12345678901234567890123456789012345678901234567890123456789012345678901234567890}
security.jwt.expiration-time=${JWT_EXPIRE_TIME:18000000000}